<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Video Game Landing Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="section section__pic">
    <div class="container">

      <!--Bottom Left-->

      <div class="avatar-bottom">
        <img src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/e/ee/Reaper_portrait.png?version=2f44891c6ec7bd899db8a237964c8ff4" alt="" class="avatar">
      </div>
      <div class="health-stats">
        <span class="health-text__left"><strong id="two-fifty">250</strong>
          <span class="health-text__right"><strong id="slash">/</strong>500</span></span>
        <div class="health-bar">
          <p class="bar-stack">
            <span class="bar">/</span>
            <span class="bar">/</span>
            <span class="bar">/</span>
            <span class="bar">/</span>
            <span class="bar">/</span>
            <span class="bar">/</span>
            <span class="bar">/</span>
            <span class="bar">/</span>
            <span class="bar">/</span>
            <span class="bar">/</span>
            <span class="bar">/</span>
            <span class="bar">/</span>
            <span class="bar">/</span>
            <span class="bar">/</span>
            <span class="bar">/</span>
            <span class="bar">/</span>
            <span class="bar">/</span>
            <span class="bar">/</span>
            <span class="bar">/</span>
            <span class="bar">/</span>
          </p>

        </div>
      </div>


      <!--Center Sector -->

      <div class="center-wrapper">
        <img src="https://files.slack.com/files-tmb/T0MD5BPU5-F40DRKV0A-d8ce44c884/skull_1024.png" alt=""
        class="skull">
        <div class="text">
          <p>ELIMINATED <strong class="eliminated-text">REAPER</strong></p>
          <p>ELIMINATED <strong class="eliminated-text__bottom">REINHARDT</strong></p>
        </div>
      </div>






      <!--Bottom Right Sector-->

      <div class="avatar-bottom-right">
        <img src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/d/df/Ability-reaper1.png?version=66026d88ea07071ac95a18e88bbd23c5" alt="" class="gun">
      </div>
      <div class="ammo-count">
        <!--<h3><strong class="health-text__left">40</strong>/100</h3>
    <div class="next-to-icon-left">
      <div class="next-to-icon-right">
    </div>-->
      </div>

    </div>


  </main>


</body>

</html>
