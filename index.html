<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Video Game Landing Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
  <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="section section__pic">
    <div class="container">

      <!--Bottom Left-->

      <div class="avatar-bottom">
        <img src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/e/ee/Reaper_portrait.png?version=2f44891c6ec7bd899db8a237964c8ff4" alt="" class="avatar">
      </div>

      <div class="health-stats">
        <span class="health-text__left"><strong id="two-fifty">250</strong></span>
        <span><strong id="slash">/</strong>500</span>
        <div class="health-bar">
          <p class="bar-stack">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar-yellow"></span>
            <span class="bar-yellow"></span>
            <span class="bar-yellow"></span>
            <span class="bar-yellow"></span>
          </p>
          <span class="slash-health-bar">]</span>
        </div>
      </div>


      <!--Center Sector -->

      <div class="center-wrapper">
        <img src="https://files.slack.com/files-tmb/T0MD5BPU5-F40DRKV0A-d8ce44c884/skull_1024.png" alt="" class="skull">
        <div class="text">
          <p>ELIMINATED <strong class="eliminated-text">REAPER</strong></p>
          <p>ELIMINATED <strong class="eliminated-text__bottom">REINHARDT</strong></p>
        </div>
      </div>






      <!--Bottom Right Sector-->

      <div class="avatar-bottom-right">
        <img id="gun" src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/d/df/Ability-reaper1.png?version=66026d88ea07071ac95a18e88bbd23c5" alt="">
      </div>

      <div class="ammo-count">
        <span class="forty"><strong>40</strong></span>
        <span><strong id="slash-two">/</strong>100</span>
        <span class="slash-gun">]</span>
      </div>

      <!--Four Icons -->
      <div class="icon__group">
        <div class="icon">
          <img src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/thumb/a/ac/Ability-reaper4.png/100px-Ability-reaper4.png?version=d07f13220589a89fb3ad9cda09238920" alt="" class="next-to-icon">
          <img src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/thumb/9/97/Ability-reaper3.png/100px-Ability-reaper3.png?version=4502d3f6d68e016cdcbe0ac29874df18" alt="" class="next-to-icon__right">
        </div>


        <div class="bottom-icons">
          <img src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/6/66/Ability-reaper2.png?version=85bec5f2496c22100b759c9ec819dcad" alt="" class="left-sm">
          <img src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/6/66/Ability-reaper2.png?version=85bec5f2496c22100b759c9ec819dcad" alt="" class="right-sml">
        </div>
      </div>


    </div>
  </main>
</body>

</html>
